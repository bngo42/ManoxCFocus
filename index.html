<!DOCTYPE html>
<html>
<head>
	<title>Manonolita & Child Focus</title>
  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <style>

    img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
    }

    h1,h2 {
      color: white !important;
    }

    body { 
      background: linear-gradient(#f87408, #8d1c5a);
      height: 100%;
      margin: 0;
      background-repeat: no-repeat;
      background-attachment: fixed;
    };
  </style>
</head>
<body>

<div class="ui grid container">

  <div class="row">
    <div class="column">
      <img class="ui fluid image" src="img/logo.png">

  </div>

  <div class="row">
    <div class="column">
        <h1 class="ui header">Le Stream</h1>
      <div style="background-color:rgba(255, 255, 255, 0.1);border-radius:5px;padding:0.8%">
        <div id="twitch-embed"></div>
      </div>
    </div>
  </div>
  <!-- CHARITY -->
  <div class="row centered">
    <div class="twelve wide column">
      <h2 class="ui header">Ce stream supporte:</h2>
    </div>  
    <div style"padding:0" class="four wide column">

          <img style="background-color:#6340a4" src="img/support.png">
        </a>
    </div>  
  </div>
  <div class=row></div>
  <div class=row></div>
  <div class=row></div>
  <div class=row></div>


  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script type="text/javascript">
      new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: 480,
        channel: "manonolita",
        layout: "video-with-chat"
      });
  </script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/semantic.js"></script>

</html>
